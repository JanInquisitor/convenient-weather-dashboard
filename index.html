<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Convenient Weather Dashboard</title>
</head>
<body>
<header>
    <!--    This is the main element for the heading bar that contains all its elements inside-->
    <div class="heading-bar">

    </div>
</header>
<!--    Simple cute header-->
<header class="header">
    <h1>Convenient Weather Dashboard</h1>
</header>
<div class="main-container">
    <!--    This section that goes to the left side of the screen contains the list of cities and the search form-->
    <section class="side-bar-section">
        <h2>Search for a city:</h2>
        <!--  This is the bar for the side of the website-->
        <form action="" class="search">
            <input type="text" class="search__input" placeholder="search cities">
            <button class="search__button btn btn-secondary btn-block">search</button>
        </form>
        <!--     Here the list of cities are displayed-->
        <div class="search-history-block">
            <ul class="cities-list">
                <li class="city-item btn">
                    <a href="#" class="city-link">Placeholder</a>
                </li>
                <!--                <li class="city-item">-->
                <!--                    <a href="#" class="city-link">Placeholder</a>-->
                <!--                </li>-->
            </ul>
        </div>

    </section>

    <main class="content">
        <!-- This section displays the weather information-->
        <div class="info-detail-section">
            <div class="info-panel">
<!--                <div class="info-block">-->
<!--                    <p>Temp: </p>-->
<!--                    <p>Wind: </p>-->
<!--                    <p>Humidity: </p>-->
<!--                    <p>UV index: </p>-->
<!--                </div>-->
            </div>
        </div>

        <!-- This is the container for the forecast cards-->
        <div class="forecast-heading">
            <h2>5-Day Forecast: </h2>
        </div>
        <div class="five-days-forecast">
            <!-- Auto generate forecast cards-->
            <div class="forecast-card">
                <div class="forecast-card-container">
                    <h4><b>Date</b></h4>
                    <p> Temp: </p>
                    <p> Wind: </p>
                    <p> Humidity: </p>
                </div>
            </div>
        </div>
    </main>

</div>
<footer>

</footer>

<script src="src/js/main.js"></script>
</body>
</html>
